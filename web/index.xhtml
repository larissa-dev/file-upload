<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upload de Arquivo</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:fileUpload fileUploadListener="#{fileUploadMB.handle}" mode="advanced" dragDropSupport="false"
                  update="textateatxt" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/" />           
               
            <p:inputTextarea id="textateatxt" value="#{fileUploadMB.conteudo}" rows="10" cols="50" />

        </h:form>
    </h:body>
</html>
