<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css"/>
        <title>Upload de Arquivo</title>
    </h:head>
    <h:body>
        <h:form >  
            <p:fileUpload fileUploadListener="#{arquivoMB.handleFileUpload}" mode="advanced" dragDropSupport="false"
                  update="textateatxt" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(txt)$/" />           
               
            <br/>

        </h:form>
        <div class="text" >
            <p><strong>Dados do Arquivo:</strong></p>
        </div>
        <div class="area">
            <p:inputTextarea  id="textateatxt" value="#{arquivoMB.conteudo}" rows="10" cols="50"  />
        </div>
    </h:body>
</html>
